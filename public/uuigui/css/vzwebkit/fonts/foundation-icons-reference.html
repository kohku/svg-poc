<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Font Reference - foundation</title>
    <link href="http://fonts.googleapis.com/css?family=Dosis:400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="foundation-styles.css">
    <style type="text/css">
      html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td{margin:0;padding:0;border:0;outline:0;font-weight:inherit;font-style:inherit;font-family:inherit;font-size:100%;vertical-align:baseline}
body{line-height:1;color:#000;background:#fff}
ol,ul{list-style:none}
table{border-collapse:separate;border-spacing:0;vertical-align:middle}
caption,th,td{text-align:left;font-weight:normal;vertical-align:middle}
a img{border:none}
*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
body{font-family:'Dosis','Tahoma',sans-serif}
.container{margin:15px auto;width:80%}
h1{margin:40px 0 20px;font-weight:700;font-size:38px;line-height:32px;color:#fb565e}
h2{font-size:18px;padding:0 0 21px 5px;margin:45px 0 0 0;text-transform:uppercase;font-weight:500}
.small{font-size:14px;color:#a5adb4;}
.small a{color:#a5adb4;}
.small a:hover{color:#fb565e}
      
    </style>
  </head>
  <body>
    <div class="container">
    <h2> Font Icons</h2>   
    <div data-icon="&#xe000;" class="icon"></div>
    <code>data-icon="<input type="text" readonly="readonly" value="&amp;#xe000;">" class="icon"</code>
    
    <div data-icon="&#xe001;" class="icon"></div>
    <code> data-icon="<input type="text" readonly="readonly" value="&amp;#xe001;">" class="icon"</code>
    
    <div data-icon="&#xe002;" class="icon"></div>
    <code> data-icon="<input type="text" readonly="readonly" value="&amp;#xe002;">" class="icon"</code>
    
    <div data-icon="&#xe003;" class="icon"></div>
    <code> data-icon="<input type="text" readonly="readonly" value="&amp;#xe003;">" class="icon"</code>
    
    <div class="icon iconfont-megaphone"></div>
    <code> class="icon icon-megaphoe"</code>
    
    <div class="icon iconfont-filter"></div>
    <code> class="icon icon-filter"</code>
    
    <div class="icon iconfont-clock"></div>
    <code> class="icon icon-clock"</code>
    
    <div class="icon iconfont-eye"></div>
    <code> class="icon icon-eye"</code>
    
      <h1>foundation</h1>
      <p class="small">This font was created with<a href="http://fontastic.me/">Fontastic</a></p>
      <h2>Character mapping</h2>
      <ul class="glyphs character-mapping">
        <li>
          <div data-icon="&#xe000;" class="icon"></div>
          <input type="text" readonly="readonly" value="&amp;#xe000;">
        </li>
        <li>
          <div data-icon="&#xe001;" class="icon"></div>

        </li>
        <li>
          <div data-icon="&#xe003;" class="icon"></div>
          <input type="text" readonly="readonly" value="&amp;#xe003;">
        </li>
      </ul>
      <h2>CSS mapping</h2>
      <ul class="glyphs css-mapping">
        <li>
          <div class="icon iconfont-megaphone"></div>
          <input type="text" readonly="readonly" value="megaphone">
        </li>
        <li>

          <input type="text" readonly="readonly" value="filter">
        </li>
        <li>

          <input type="text" readonly="readonly" value="eye">
        </li>
        <li>
          <div class="icon iconfont-clock"></div>
          <input type="text" readonly="readonly" value="clock">
        </li>
      </ul>

</html>
