<!doctype html>
<html lang="en" ng-app="phonecatApp">

<head>
  <meta charset="utf-8">
  <title>SVG Proof of Concept</title>

  <link rel="stylesheet" type="text/css" href="css/poc.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="../bower_components/Snap.svg/dist/snap.svg.js"></script>
  <!--<link rel="canonical" href="http://openexchangerates.github.io/accounting.js/" />-->
</head>

<body>

<form id="slotForm">
  <div id="box">
    <h4>Slot/Shelf Information:</h4>
    <p id="info"> You selected: <span></span></p>
    <p id="relative_xposition"> Horizontal Position: <span></span> Inches</p>
    <p id="relative_yposition"> Vertical Position: <span></span> Inches</p>
    <!--<p id="absXpos"> Absolute X Position: <span></span></p>
    <p id="absYpos"> Absolute Y Position: <span></span></p>-->
    <label>Manufacturer:</label>
    <input type="text" id="manufacturer" autocomplete="off"/>
    <label>Width:</label>
    <input id="width" autocomplete="off" /> Inches
    <label>Height:</label>
    <input id="height" autocomplete="off" /> Inches
    <label>Left:</label>
    <input id="rLeft" autocomplete="off" /> Pixels
    <label>Top:</label>
    <input id="rTop" autocomplete="off" /> Pixels
    <br>
    <button id="change_dimension" type="submit">Move</button>
    <button id="save" type="submit">Save</button>
    <button id="group">Group</button>
    <button id="ungroup">Ungroup</button>
    <button id="draw">Draw</button>
    <input type="radio" name="view" value="Front" checked="checked"> Front View
    
    <input type="radio" name="view" value="Rear"> Rear View
    <br>
  </div>
</form>

<svg class="shelf"><p id="view" value=""><span></span></p></svg>
<div id="dpi" style="height: 1in; width: 1in; left: 100%; position: fixed; top: 100%;"></div>
<script type="text/javascript" src="js/bundle.js" charset="utf-8"></script>
</body>
</html>
